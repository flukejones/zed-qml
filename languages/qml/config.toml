name = "QML"
grammar = "qmljs"
path_suffixes = ["qml"]
line_comments = ["// "]
block_comment = ["/* ", " */"]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "/*", end = " */", close = true, newline = false, not_in = [
        "comment",
        "string",
    ] },
]
